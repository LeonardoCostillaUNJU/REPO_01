<!DOCTYPE html>
<html lang="en">
  <body>
    <h1>Hola Mundo!!!</h1>
    <h2><b>Programacion visual</b></h2>
    <p><b>Esta materia es de la carrera APU de la Facultad de Ingenieria</b>.</p>
    
    <div class="formulario">
      <h2><b>Registro</b></h2>
      <form action="#" method="POST">
        <label for="documento">Documento</label>
        <input type="number" id="documento" required /><br />

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required /><br />

        <label for="fechaNacimiento">Fecha Nacimiento</label>
        <input type="date" id="fechaNacimiento" /><br />

        <label for="sexo">Sexo</label>
        <input type="radio" name="sexo" />Fem.
        <input type="radio" name="sexo" />Masc.
        <input type="radio" name="sexo" />Otro<br />

        <label for="turno">Turno</label>
        <select id="turno">
          <option value="" disabled selected>...</option>
          <option value="mañana">Mañana</option>
          <option value="tarde">Tarde</option>
        </select>
        
        <br /><br />
        <input type="submit" value="Guardar" />
      </form>
    </div>
  </body>
</html>
